# Agent-friendly tmux configuration for post-UI workflow

# Use C-a as prefix (easier than C-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support for switching panes/windows
set -g mouse on

# Larger scrollback buffer for agent output
set -g history-limit 50000

# More intuitive split commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick pane switching with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Quick window switching with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar
set -g status-style 'bg=#333333 fg=#ffffff'
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]%H:%M '
set -g status-left-length 30

# Window status
setw -g window-status-current-style 'fg=black bg=green bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#555555'
set -g pane-active-border-style 'fg=green'

# Enable 256 colors
set -g default-terminal "screen-256color"

# Reduce escape time (important for vim/neovim)
set -sg escape-time 10

# Named windows for agents
# Use: tmux new-window -n "claude" "claude"
#      tmux new-window -n "aider" "aider"
